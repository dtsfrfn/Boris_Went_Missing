<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="food/logo.png">
    <title>Special Place...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* White background */
            margin: 0;
            padding: 80px; /* Reduced padding */
        }
        h1 {
            font-size: 4em; /* Reduced header size */
            color: #333;
        }
        .nav {
            background-color: #f9f9f9;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.2em; /* Reduced nav font size */
        }
        .nav a:hover {
            color: #007BFF; /* Change to a primary color */
            text-decoration: underline;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 40px; /* Reduced margin */
        }
        .image-item {
            margin: 0 40px; /* Reduced spacing between images */
            text-align: center; /* Center the text below images */
            border: 2px solid lightgrey; /* Light grey border */
            border-radius: 10px; /* Optional: rounded corners */
            padding: 30px; /* Reduced padding inside the border */
            background-color: #f9f9f9; /* Optional: light background for each item */
        }
        .image-container img {
            max-width: 300px; /* Set max width to fit within the border */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
            user-select: none; /* Prevent text selection */
        }
        .image-container img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .challenge-text {
            font-size: 3em; /* Reduced font size */
            color: #333;
        }
        .card-body {
            margin-top: 40px; /* Reduced margin */
            text-align: left; /* Align text to the left */
            max-width: 800px; /* Reduced width limit for better readability */
            margin-left: auto;
            margin-right: auto;
            border: 2px solid lightgrey; /* Light grey border for the entire card */
            border-radius: 10px; /* Optional: rounded corners */
            padding: 30px; /* Reduced padding inside the border */
            background-color: #f9f9f9; /* Optional: light background for the card */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 4em; /* Reduced title size */
            margin-bottom: 30px; /* Reduced bottom margin */
        }
        .card-text {
            font-size: 2em; /* Reduced font size for description */
            color: #555;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }
        footer {
            margin-top: 60px;
            padding: 15px;
            background-color: #f9f9f9;
            color: #333;
            font-size: 0.8em; /* Reduced footer font size */
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
    </div>

    <h1>Special Place...</h1>

    <div class="card-body">
        <div class="image-item">
            <img class="featured-image img-fluid" src="food/special_place.jpg" alt="LaterGram" height="75%" width="75%">
        </div>

        <p>Hi all it's Boris, I really love the restaurant I shared with you guys last time. This time, I am heading to a special place, hope to see you there!</p>

    </div>

    <footer>
        <p>&copy; 2025 Boris's Food Adventure. All rights reserved.</p>
    </footer>
</body>
</html>
